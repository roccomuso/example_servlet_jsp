<html>

<head>
<title>Esempio di login</title>
</head>

<body>

<h1>Esempi di Login con Cookie e Session:</h1>

<fieldset>
    <legend>Login e creazione di Cookie</legend>
<form action="./AliasLoginCookie" method="POST">

<input type="text" name="username" placeholder="Username" /><br/>
<input type="password" name="password" placeholder="Password" />
<br/><br/>
<input type="submit" value="Effettua Login"/>

</form>
</fieldset>

<br/><br/>

<fieldset>
    <legend>Login e creazione di una Sessione</legend>
<form action="./AliasLoginSession" method="POST">

<input type="text" name="username" placeholder="Username" /><br/>
<input type="password" name="password" placeholder="Password" />
<br/><br/>
<input type="submit" value="Effettua Login"/>

</form>
</fieldset>

</body>


</html>
